version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: match_making_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./src/Database/database_schema.sql:/docker-entrypoint-initdb.d/database_schema.sql:ro

volumes:
  db_data:
